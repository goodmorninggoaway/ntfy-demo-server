<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Send message to Notification Demo App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Notification Demo App</h1>
          <p>
            The notification will be displayed in mobile device only when the application is not in foreground.
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Title" class="form-control">
          </div>
        </div>
        <div class="col-md-8">
          <div class="form-group">
            <label for="body">Body</label>
            <input type="text" id="body" placeholder="Small text in notification." class="form-control">
          </div>
        </div>
      </div> <!-- .row -->

      <div class="row">
        <div class="col">
          <button class="btn btn-lg btn-primary" id="send">
            Send
          </button>
        </div>
      </div>

    </div> <!-- .container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        $('#send').on('click', function() {
          sendMessage();
        });
      });

      function sendMessage() {
        // disable send button
        $('#send').attr('disabled', 'disabled');
        // collect data from form
        var data = {
          key1: $('#key1').val(),
          value1: $('#value1').val(),
          title: $('#title').val(),
          body: $('#body').val(),
        };
        $.ajax({
          type: 'GET',
          url: '/send',
          data: data,
          cache: false,
        })
        .done(function(response) {
          console.debug('Response', response);

          // enable send button and make it green
          $('#send')
            .removeAttr('disabled')
            .removeClass('btn-primary')
            .addClass('btn-success');

          // after a while, reset send button
          setTimeout(function() {
            $('#send')
              .removeClass('btn-success')
              .addClass('btn-primary');
          }, 3000);
        });
      }
    </script>
  </body>
</html>
